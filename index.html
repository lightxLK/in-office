<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Is Light in the Office?</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 6vw;
      animation: type 2s steps(20, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #00ff00;
    }

    @keyframes type {
      from { width: 0 }
      to { width: 100% }
    }

    p, .dot, .session {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    button {
      margin: 1rem;
      padding: 10px 20px;
      font-family: monospace;
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      cursor: pointer;
    }

    .dot {
      height: 12px;
      width: 12px;
      background-color: #00ff00;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1 id="status">Loading...</h1>
  <p><span class="dot"></span><span id="message"></span></p>
  <p class="session" id="session"></p>

  <button onclick="toggle()">Toggle Status</button>

  <button onclick="authPrompt()">Admin Login</button>

  <div id="qrcode"></div>

  <audio id="toggle-sound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    const statusText = document.getElementById("status");
    const message = document.getElementById("message");
    const session = document.getElementById("session");
    const sound = document.getElementById("toggle-sound");
    const QR_CONTAINER = document.getElementById("qrcode");
    const password = "lightsecret";

    // Load existing status
    let current = localStorage.getItem("lightStatus") || "out";
    let sessionStart = localStorage.getItem("sessionStart");

    function formatTime(ms) {
      const mins = Math.floor(ms / 60000);
      const secs = Math.floor((ms % 60000) / 1000);
      return `${mins}m ${secs}s`;
    }

    function updateUI() {
      const isIn = current === "in";
      statusText.textContent = isIn ? "Yes" : "No";
      message.textContent = `Light is ${isIn ? "in" : "not in"} the office right now.`;

      if (isIn && sessionStart) {
        const now = new Date().getTime();
        const duration = now - Number(sessionStart);
        session.textContent = `Time in office: ${formatTime(duration)}`;
      } else {
        session.textContent = "";
      }
    }

    function toggle() {
      sound.play();
      if (current === "in") {
        current = "out";
        localStorage.removeItem("sessionStart");
      } else {
        current = "in";
        localStorage.setItem("sessionStart", new Date().getTime());
        confetti();
      }
      localStorage.setItem("lightStatus", current);
      updateUI();
    }

    function authPrompt() {
      const input = prompt("Enter admin password:");
      if (input === password) {
        alert("Access granted.");
        toggle();
      } else {
        alert("Incorrect password.");
      }
    }

    function generateQR() {
      QRCode.toCanvas(QR_CONTAINER, window.location.href, { width: 200 });
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateUI();
      generateQR();
      setInterval(updateUI, 5000);
    });

    if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js');
    }

  </script>
</body>
</html>
